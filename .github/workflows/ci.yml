name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x, 24.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: bun install

      - name: Build
        run: |
          if [[ "${{ matrix.node-version }}" == "20.x" ]]; then
            npm run build
          else
            node --run build
          fi

  test-node:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x, 24.x]
        mongodb-version: ['4.2', '4.4', '5.0', '6.0', '7.0', '8.0']
        mongodb-lib: ['5.7.0', '^5.7.0', '6.0.0', '^6.0.0', '7.0.0', '^7.0.0']

    env:
      NODE: ${{ matrix.node-version }}
      MONGO: ${{ matrix.mongodb-version }}
      MONGOLIB: ${{ matrix.mongodb-lib }}

    services:
      mongodb:
        image: mongo:${{ matrix.mongodb-version }}
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: bun install

      # peerDeps installs
      - run: bun add -D mongodb@${{matrix.mongodb-lib}}

      - name: Run tests
        run: |
          if [[ "${{ matrix.node-version }}" == "20.x" ]]; then
            npm run test -- --coverage
          else
            node --run test -- --coverage
          fi
        env:
          CI: true
          MONGO_DB_NAME: mongodb-queue

      - name: Code Coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: NODE,MONGO,MONGOLIB
          fail_ci_if_error: true

  test-bun:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        bun-version: ['1.2', '1.3']
        mongodb-version: ['4.2', '4.4', '5.0', '6.0', '7.0', '8.0']
        mongodb-lib: ['^5.7.0', '^6.0.0', '^7.0.0']

    env:
      BUN: ${{ matrix.bun-version }}
      MONGO: ${{ matrix.mongodb-version }}
      MONGOLIB: ${{ matrix.mongodb-lib }}

    services:
      mongodb:
        image: mongo:${{ matrix.mongodb-version }}
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - run: bun install

      # peerDeps installs
      - run: bun add -D mongodb@${{matrix.mongodb-lib}}

      - run: bun run test -- --coverage
        env:
          CI: true
          MONGO_DB_NAME: mongodb-queue

      - name: Code Coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: BUN,MONGO,MONGOLIB
          fail_ci_if_error: true
