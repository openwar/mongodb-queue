name: ğŸ”¨ Build & Test

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x, 24.x]

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ”¨ Build
        run: |
          if [[ "${{ matrix.node-version }}" == "20.x" ]]; then
            npm run build
          else
            node --run build
          fi

  test-node:
    name: ğŸ§ª Test Node.js
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x, 24.x]
        mongodb-version: ['4.2', '4.4', '5.0', '6.0', '7.0', '8.0']
        mongodb-lib: ['5.7.0', '^5.7.0', '6.0.0', '^6.0.0', '7.0.0', '^7.0.0']

    env:
      NODE: ${{ matrix.node-version }}
      MONGO: ${{ matrix.mongodb-version }}
      MONGOLIB: ${{ matrix.mongodb-lib }}

    services:
      mongodb:
        image: mongo:${{ matrix.mongodb-version }}
        ports:
          - 27017:27017

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ“¦ Install MongoDB driver
        run: bun add -D mongodb@${{matrix.mongodb-lib}}

      - name: ğŸ§ª Run tests
        run: |
          if [[ "${{ matrix.node-version }}" == "20.x" ]]; then
            npm run test -- --coverage
          else
            node --run test -- --coverage
          fi
        env:
          CI: true
          MONGO_DB_NAME: mongodb-queue

      - name: ğŸ“Š Code Coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: NODE,MONGO,MONGOLIB
          fail_ci_if_error: true

  test-bun:
    name: ğŸ§ª Test Bun
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        bun-version: ['1.2', '1.3']
        mongodb-version: ['4.2', '4.4', '5.0', '6.0', '7.0', '8.0']
        mongodb-lib: ['^5.7.0', '^6.0.0', '^7.0.0']

    env:
      BUN: ${{ matrix.bun-version }}
      MONGO: ${{ matrix.mongodb-version }}
      MONGOLIB: ${{ matrix.mongodb-lib }}

    services:
      mongodb:
        image: mongo:${{ matrix.mongodb-version }}
        ports:
          - 27017:27017

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ“¦ Install MongoDB driver
        run: bun add -D mongodb@${{matrix.mongodb-lib}}

      - name: ğŸ§ª Run tests
        run: bun run test -- --coverage
        env:
          CI: true
          MONGO_DB_NAME: mongodb-queue

      - name: ğŸ“Š Code Coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: BUN,MONGO,MONGOLIB
          fail_ci_if_error: true
